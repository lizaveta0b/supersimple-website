<button class="stretch">
  Stretch
</button>

<style>
  .stretch{
    background-color:green;
    color:white;
    padding-left:16px
    padding-right:16px;
    padding-top:8px;
    padding-bottom:8px;
    border:none;
    font-size:18px;
    cursor:pointer;
    transition: padding-top 1s,
      padding-bottom 1s,
      padding-left 1s,
      padding-right 1s;
  }

  .stretch:hover{
    padding-top:18px;
    padding-bottom:18px;
    padding-left: 36px;
    padding-right:36px
  }

  .shadow-button{
    background-color:green;
    color:white;
    font-size:16px;
    padding-right:16px;
    padding-left:16px;
    padding-top:8px;
    padding-bottom:8px;
    cursor:pointer;
    border:none;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.3);
  }

  .shadow-button:active{
  margin-left:3px;
  margin-bottom:3px;
  box-shadow: none;

  }

  .one{
    background-color:green;
    color:white;
    font-size:16px;
    padding-right:16px;
    padding-left:16px;
    padding-top:8px;
    padding-bottom:8px;
    cursor:pointer;
    border:none;
    margin-left:10px;
    margin-right:10px;
    transition:padding 0.15s, margin 0.15s;
    }
  
    .one:hover{
      padding-left: 25px;
    padding-right: 25px;
    
    margin-left: 0px;
    margin-right: 0px;
    }


</style>
